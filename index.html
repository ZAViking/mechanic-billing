<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mechanic Shop Billing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        form div {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h1>Mechanic Shop Services</h1>
    <form id="price-form" action="https://script.google.com/macros/s/AKfycbxqkgY5c_SA5rEXvH6u_QLr-EdfROEAGVk6CdRYmGASGr-23s5ioMW2adznZixvGGlT/exec" method="POST">
        <label for="mechanic-name">Mechanic:</label>
        <input type="text" id="mechanic-name" name="mechanic-name" required>
        <table id="price-list">
            <tr>
                <th>Service</th>
                <th>Price</th>
                <th>Select</th>
            </tr>
            <tr>
                <td>Oil Change</td>
                <td>$100</td>
                <td><input type="checkbox" class="service-checkbox" name="services" value="Oil Change" data-price="100"></td>
            </tr>
            <tr>
                <td>Brake Repair</td>
                <td>$150</td>
                <td><input type="checkbox" class="service-checkbox" name="services" value="Brake Repair" data-price="150"></td>
            </tr>
            <!-- Add more services here as needed -->
        </table>
        <div>
            <label for="total-price">Total Price: </label>
            <span id="total-price">$0.00</span>
        </div>
        <button type="submit">Submit</button>
    </form>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const checkboxes = document.querySelectorAll('.service-checkbox');
            const totalPriceElement = document.getElementById('total-price');

            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', () => {
                    let totalPrice = 0;
                    checkboxes.forEach(box => {
                        if (box.checked) {
                            totalPrice += parseFloat(box.getAttribute('data-price'));
                        }
                    });
                    totalPriceElement.textContent = `$${totalPrice.toFixed(2)}`;
                });
            });

            document.getElementById('price-form').addEventListener('submit', async (event) => {
                event.preventDefault();
                const mechanicName = document.getElementById('mechanic-name').value;
                const selectedServices = [];
                document.querySelectorAll('.service-checkbox:checked').forEach(box => {
                    selectedServices.push(box.value);
                });

                if (mechanicName && selectedServices.length > 0) {
                    try {
                        const response = await fetch(event.target.action, {
                            method: 'POST',
                            body: new URLSearchParams(new FormData(event.target))
                        });
                        if (response.ok) {
                            alert('Submitted successfully!');
                            // Clear form after successful submission if needed
                            // event.target.reset();
                        } else {
                            alert('Failed to submit.');
                        }
                    } catch (error) {
                        console.error('Error submitting form:', error);
                        alert('Failed to submit.');
                    }
                } else {
                    alert('Please enter your name and select at least one service.');
                }
            });
        });
    </script>
</body>
</html>
