<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mechanic Shop Billing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        form div {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <img src="https://media.discordapp.net/attachments/1251301052180074506/1251479639075848242/Original-transparent.png?ex=667400bd&is=6672af3d&hm=08fc7508fbeaa8dac8877c0e8fd3848e212fa7f28df8ec440607f18051e0f552&=&format=webp&quality=lossless&width=592&height=592" alt="">
    <h1>Mechanic Shop Services</h1>
    <form id="price-form">
        <label for="mechanic-name">Mechanic:</label>
        <select id="mechanic-name" name="mechanic-name" required>
            <option value="" disabled selected>Select Mechanic</option>
            <option value="Mechanic 1">Duncan Smokey</option>
            <option value="Mechanic 2">Kinana Ravencraft</option>
            <option value="Mechanic 3">Edward Cocaine</option>
            <option value="Mechanic 4">Jaylin Naidoo</option>
            <option value="Mechanic 5">Kevin Green</option>
            <option value="Mechanic 6">Vin Petrol</option>
            <option value="Mechanic 7">Jack Skywalker</option>
            <option value="Mechanic 8">Lyra Carter</option>
            <option value="Mechanic 9">Veronica Harlow</option>
            <option value="Mechanic 10">Jack Smith</option>
        </select>
        <br>
        <table id="price-list">
            <tr>
                <th>Service</th>
                <th>Price</th>
                <th>Select</th>
            </tr>
            <!-- Services will be loaded here dynamically -->
        </table>
            <br>
        <div>
            <label for="total-price">Total Price: </label>
            <span id="total-price">$0.00</span>
        </div>
        <button type="button" onclick="submitForm()">Submit</button>
    </form>
    <script>
        const webhookUrl = 'https://discord.com/api/webhooks/1252941907848593491/HvG3yQ85h92n8SBORMgIYuDZlO6e5ljCu3yE-MqIENJL9tNMXzNypq1yL3EGNr0SHptU';
        
        async function loadServices() {
            try {
                const response = await fetch('services.json');
                const services = await response.json();
                const priceListTable = document.getElementById('price-list');
                
                services.forEach(service => {
                    const row = priceListTable.insertRow();
                    const serviceCell = row.insertCell(0);
                    const priceCell = row.insertCell(1);
                    const selectCell = row.insertCell(2);
                    
                    serviceCell.textContent = service.service;
                    priceCell.textContent = `$${service.price}`;
                    selectCell.innerHTML = `<input type="checkbox" class="service-checkbox" name="services" value="${service.service}" data-price="${service.price}">`;
                });

                const checkboxes = document.querySelectorAll('.service-checkbox');
                const totalPriceElement = document.getElementById('total-price');

                checkboxes.forEach(checkbox => {
                    checkbox.addEventListener('change', () => {
                        let totalPrice = 0;
                        checkboxes.forEach(box => {
                            if (box.checked) {
                                totalPrice += parseFloat(box.getAttribute('data-price'));
                            }
                        });
                        totalPriceElement.textContent = `$${totalPrice.toFixed(2)}`;
                    });
                });
            } catch (error) {
                console.error('Error loading services:', error);
            }
        }

        function submitForm() {
            const mechanicName = document.getElementById('mechanic-name').value;
            const selectedServices = [];
            document.querySelectorAll('.service-checkbox:checked').forEach(box => {
                selectedServices.push(box.value);
            });

            if (mechanicName && selectedServices.length > 0) {
                const totalPrice = document.getElementById('total-price').textContent;
                const message = {
                    content: `**Mechanic:** ${mechanicName}\n**Services:** ${selectedServices.join(', ')}\n**Total Price:** ${totalPrice}`
                };

                fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(message)
                })
                .then(response => {
                    if (response.ok) {
                        alert('Submitted successfully!');
                        // Optionally clear form fields or perform other actions after successful submission
                        document.getElementById('mechanic-name').value = '';
                        document.querySelectorAll('.service-checkbox:checked').forEach(box => {
                            box.checked = false;
                        });
                        document.getElementById('total-price').textContent = '$0.00';
                    } else {
                        alert('Failed to submit.');
                    }
                })
                .catch(error => {
                    console.error('Error submitting form:', error);
                    alert('Failed to submit.');
                });
            } else {
                alert('Please enter your name and select at least one service.');
            }
        }

        document.addEventListener('DOMContentLoaded', loadServices);
    </script>
</body>
</html>
