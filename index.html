<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mechanic Shop Billing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        form div {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h1>Mechanic Shop Services</h1>
    <form id="price-form">
        <label for="mechanic-name">Mechanic:</label>
        <input type="text" id="mechanic-name" name="mechanic-name" required>
        <table id="price-list">
            <tr>
                <th>Service</th>
                <th>Price</th>
                <th>Select</th>
            </tr>
            <tr>
                <td>Oil Change</td>
                <td>$100</td>
                <td><input type="checkbox" class="service-checkbox" name="services" value="Oil Change"></td>
            </tr>
            <tr>
                <td>Brake Repair</td>
                <td>$150</td>
                <td><input type="checkbox" class="service-checkbox" name="services" value="Brake Repair"></td>
            </tr>
            <!-- Add more services here as needed -->
        </table>
        <div>
            <label for="total-price">Total Price: </label>
            <span id="total-price">$0.00</span>
        </div>
        <button type="button" onclick="submitForm()">Submit</button>
    </form>
    <script>
        function submitForm() {
            const mechanicName = document.getElementById('mechanic-name').value;
            const selectedServices = [];
            document.querySelectorAll('.service-checkbox:checked').forEach(box => {
                selectedServices.push(box.value);
            });

            if (mechanicName && selectedServices.length > 0) {
                const formData = {
                    'mechanic-name': mechanicName,
                    'services': selectedServices
                };

                fetch('https://script.google.com/macros/s/AKfycbxqkgY5c_SA5rEXvH6u_QLr-EdfROEAGVk6CdRYmGASGr-23s5ioMW2adznZixvGGlT/execc', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                })
                .then(response => {
                    if (response.ok) {
                        alert('Submitted successfully!');
                        // Optionally clear form fields or perform other actions after successful submission
                        document.getElementById('mechanic-name').value = '';
                        document.querySelectorAll('.service-checkbox:checked').forEach(box => {
                            box.checked = false;
                        });
                    } else {
                        alert('Failed to submit.');
                    }
                })
                .catch(error => {
                    console.error('Error submitting form:', error);
                    alert('Failed to submit.');
                });
            } else {
                alert('Please enter your name and select at least one service.');
            }
        }
    </script>
</body>
</html>
